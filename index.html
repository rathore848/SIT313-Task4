<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form action="/sign_up" method="POST">

    <h2 class="heading">Customer Registration</h2>
    <h3 class="sub_heading">Create an iService Account:</h3>
    <label for="country" class="country">Choose a country*</label>
    <select name="country" class="form-select" required>
        <option value="">Choose from list</option>
        <option value="1">Australia</option>
        <option value="2">India</option>
        <option value="3">China</option>
      </select>
      <label for="first_name">First name* :</label>
      <input type="text" id="first_name" name="first_name" required><br>
      <br>
      <label for="last_name">Last name* :</label>
      <input type="text" id="last_name" name="last_name" required><br><br>
      <label for="email">Email Id* :</label>
      <input type="email" id="email"  name="email" required><br>
      <br>
      <label for="pwd">Password*:</label>
      <input type="password" id="pwd" name="pwd" required>
      <br><br>
      <label for="address">Address *:</label><br>
      <div class="area">
      <textarea id="address" name="address" rows="3" cols="50" required>
      </textarea></div><br>
      <label for="city">City* :</label>
      <input type="text" id="city" name="city" required><br>
      <br>
      <label for="state">State/Province *:</label>
      <input type="text" id="state" name="state" required>
      <br><br>
      <label for="zip">Post code:</label>
      <input type="text" id="zip" name="Post code">
      <br><br>
      <label for="mob_no">Phone number:</label>
      <input type="text" id="phone" name="mob_no">
      <br><br>
      <input type="submit" value="Submit" class="submit">
    </form>
</body>
</html>
